<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Notes | Modern Note-Taking App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-gray-200 font-roboto min-h-screen">
    <!-- Floating particles background -->
    <div id="particles"></div>
    
    <!-- Main container -->
    <div class="container mx-auto px-4 py-8 max-w 6xl">
        <!-- Header -->
        <header class="mb-10 text-center">
            <h1 class="text-4xl md:text-5xl font-bold mb-2 bg-gradient-to-r from-purple-400 to-purple-600 text-transparent bg-clip-text">
                Neon Notes
            </h1>
            <p class="text-purple-300 mb-6">Your futuristic digital notebook</p>
            
            <!-- Search and add note area -->
            <div class="flex flex-col md:flex-row justify-between items-center gap-4 mb-8">
                <div class="relative w-full md:w-1/2">
                    <input type="text" id="searchInput" placeholder="Search notes..." 
                           class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 focus:border-purple-500 focus:ring-1 focus:ring-purple-500 transition-all duration-200 input-glow">
                    <svg class="absolute right-3 top-3.5 h-5 w-5 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </div>
                <button id="addNoteBtn" class="w-full md:w-auto px-6 py-3 bg-gradient-to-r from-purple-600 to-purple-800 hover:from-purple-700 hover:to-purple-900 rounded-lg font-medium flex items-center justify-center gap-2 transition-all duration-300 hover:shadow-lg hover:shadow-purple-900/30">
                    <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                    </svg>
                    New Note
                </button>
            </div>
        </header>
        
        <!-- Controls -->
        <div class="flex flex-wrap justify-between items-center mb-8 gap-4">
            <!-- View toggle -->
            <div class="flex items-center gap-4">
                <span class="text-sm font-medium">View:</span>
                <button id="gridViewBtn" class="p-2 bg-gray-800 rounded-lg hover:bg-purple-900/50 transition-colors">
                    <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path>
                    </svg>
                </button>
                <button id="listViewBtn" class="p-2 bg-gray-800 rounded-lg hover:bg-purple-900/50 transition-colors">
                    <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
            
            <!-- Category filter -->
            <div class="flex items-center gap-2">
                <span class="text-sm font-medium">Filter:</span>
                <select id="categoryFilter" class="bg-gray-800 border border-gray-700 rounded-lg px-3 py-2 text-sm focus:border-purple-500 focus:ring-1 focus:ring-purple-500">
                    <option value="all">All Categories</option>
                    <option value="work">Work</option>
                    <option value="personal">Personal</option>
                    <option value="ideas">Ideas</option>
                    <option value="study">Study</option>
                </select>
            </div>
        </div>
        
        <!-- Notes container -->
        <div id="notesContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        
        <!-- Add/Edit Note Modal -->
        <div id="noteModal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 z-50 hidden">
            <div class="bg-gray-800 rounded-xl max-w-md w-full p-6 border border-purple-500/20 shadow-lg shadow-purple-900/20">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-bold text-purple-400" id="modalTitle">Add New Note</h3>
                    <button id="closeModalBtn" class="text-gray-400 hover:text-purple-400 transition-colors">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                
                <form id="noteForm" class="space-y-4">
                    <input type="hidden" id="noteId">
                    
                    <div>
                        <label for="noteTitle" class="block text-sm font-medium mb-1">Title</label>
                        <input type="text" id="noteTitle" placeholder="Note title" 
                               class="w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 focus:border-purple-500 focus:ring-1 focus:ring-purple-500 transition-all duration-200">
                    </div>
                    
                    <div>
                        <label for="noteContent" class="block text-sm font-medium mb-1">Content</label>
                        <textarea id="noteContent" placeholder="Write your note here..." 
                                  class="w-full custom-textarea px-4 py-2 rounded-lg focus:ring-1 focus:ring-purple-500 transition-all duration-200"></textarea>
                    </div>
                    
                    <div>
                        <label for="noteCategory" class="block text-sm font-medium mb-1">Category</label>
                        <select id="noteCategory" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 focus:border-purple-500 focus:ring-1 focus:ring-purple-500">
                            <option value="work">Work</option>
                            <option value="personal">Personal</option>
                            <option value="ideas">Ideas</option>
                            <option value="study">Study</option>
                        </select>
                    </div>
                    
                    <div class="flex items-center justify-between pt-4">
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="checkbox" id="notePinned" class="sr-only">
                            <div class="switch">
                                <input type="checkbox">
                                <span class="slider"></span>
                            </div>
                            <span class="text-sm">Pin this note</span>
                        </label>
                        
                        <button type="submit" id="saveNoteBtn" class="px-6 py-2 bg-gradient-to-r from-purple-600 to-purple-800 hover:from-purple-700 hover:to-purple-900 rounded-lg font-medium transition-all duration-300">
                            Save Note
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Footer -->
        <footer class="mt-16 text-center text-gray-500 text-sm">
            <p>Built by Amir Hossein Gholami</p>
        </footer>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
